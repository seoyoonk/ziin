<ion-header>
    <ion-navbar>
      <ion-title>상품소개</ion-title>
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
    
    </ion-header>
    
    
<ion-content >
    <ion-list>
        <ion-item>
            <ion-label >상품명</ion-label>
            <ion-input type="text" [(ngModel)]="goodsInfo.goods_nm"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>설명</ion-label>
            <ion-textarea  [(ngModel)]="goodsInfo.mobile_detail_desc"></ion-textarea>
        </ion-item>    
        <ion-item>
                <ion-label >가격</ion-label>
                <ion-input (keyup)="convert('delivery_amnt',$event)" type="tel" [(ngModel)]="goodsInfo.delivery_amnt"></ion-input>
        </ion-item>    
        <ion-item>
                <ion-label >수량</ion-label>
                <ion-input type="tel" (keyup)="convert('max_order_cnt',$event)" [(ngModel)]="goodsInfo.max_order_cnt"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label >주문마감일</ion-label>
                <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="goodsInfo.sale_end_dd"></ion-datetime>
        </ion-item>
        
        <ion-item>
                <ion-label >생산자</ion-label>
                <ion-input [(ngModel)]="goodsInfo.producer_nm"></ion-input>
                
                <button item-right ion-button (click)="findContact()">선택</button>
        </ion-item>
        <ion-item>
                <ion-label >생산자 연락처</ion-label>
                <ion-input type="tel" [(ngModel)]="goodsInfo.producer_tel"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label>교환 가능</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>    
            <ion-item>    
                <ion-label>환불 가능</ion-label>
                <ion-checkbox></ion-checkbox>
            </ion-item>
    </ion-list>
    
    
</ion-content>
<ion-footer>
    
        <button ion-button block>등록</button>
    
</ion-footer>
