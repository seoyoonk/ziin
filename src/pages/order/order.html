<ion-header>
  <ion-navbar>
    <ion-title text-center>주문서</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="padding-left:0.5em;padding-right:0.5em;left:0;right:0;top:0;bottom:0;">
    <div style="margin-top:1.2em;margin-bottom:1.2em">
      <span style="font-size:1.2em">주문내역</span>
    </div>
    <img style="width:6em" float-left [src]="rest.config.img_goods_root_path + params.data.list_img_1">
    <div text-right>
      <span>{{params.data.goods_nm}}</span>
      <p>
        <span>{{params.data.goods_opt_list[0].sellprice | number}}</span>
      </p>
    </div>
    <div>
      <span>주문수량</span>
      <button style="width:3em;height:3em" (click)="minusGoodsEa()">
        <ion-icon name="remove"></ion-icon>
      </button>
      <div style="display:-webkit-inline-box;width:3em;padding-top:1em;padding-bottom:1em;background-color: #F5F5F5" text-center>{{goods_ea}}</div>
      <button style="width:3em;height:3em" (click)="plusGoodsEa()">
        <ion-icon name="add"></ion-icon>
      </button>
      <span>{{goods_ea * params.data.goods_opt_list[0].sellprice | number}}</span>
      <span>원</span>
    </div>
    <span style="margin-top:0.5em;margin-bottom:0.5em">배송지</span>
    <ion-row radio-group>
      <ion-col>
        <ion-item>
          <ion-label>기본배송지</ion-label>
          <ion-radio value="def"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>최근배송지</ion-label>
          <ion-radio value="old"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>신규입력</ion-label>
          <ion-radio value="new"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons text-center>
      <button ion-button clear small icon-start>
        <span>카드결제하기</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
