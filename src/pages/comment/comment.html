<ion-header>
    <ion-navbar>
        <ion-title text-center>댓글</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item *ngFor="let c of comments">
            <ion-avatar item-start>
                <img [src]="c.mem_img">
            </ion-avatar>
            {{c.mem_nm}} {{c.content}} {{c.reg_dttm | date:'yyyy-MM-dd'}}
            <span [hidden]="c.eval_score == null">구매평가{{c.eval_score}}</span>
            <button>댓글달기</button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar color="primary">
        <ion-input placeholder="댓글을 입력하세요" [(ngModel)]="data.content"></ion-input>
        <ion-buttons end>
            <button ion-button icon-only (click)="save()">
                <ion-icon name="send"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
