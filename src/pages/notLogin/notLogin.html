<ion-header>
  <ion-navbar>
    <img src="../assets/imgs/header_logo.png" width="80%" alt="지인의 좋은 상품을 지인에게 소개하고 함께 구매하는 추천마켓, 지인마켓" />
    
    
    <ion-buttons end>
        <button outline ion-button (click)="dismiss()" color="primary">
        앱으로 보기
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 
  <ion-item>
    <ion-avatar item-start>
      <img [src]="data.register_img">
    </ion-avatar>
    <zn-score score="{{data.eval_avg_score}}"></zn-score>
    <h2> 
      {{data.register_nm}}
    </h2>
    <p>
      <zn-date val="{{data.reg_dttm}}"></zn-date>소개
      <span float-right><zn-chk-today val="{{data.sale_end_dd}}"></zn-chk-today> 마감</span>
    </p>
  </ion-item>

  <ion-card-content>
    <p>
      <span class="goodsNm">{{data.goods_nm}}</span>
      <span float-right>{{data.goods_opt_list[0].sellprice | number}}원</span>
      
    </p>
    <div>{{data.detail_desc}}</div>
  </ion-card-content>
  
  <div *ngFor="let i of data.detail_img_list">
    <img  [src]="rest.config.img_goods_root_path + i" />
  </div>
 
      
      
  <div class="cnt_area">
    <span  [hidden]="data.producer_nm == '' || data.producer_nm == null">   
      <ion-icon name='person'></ion-icon> 
      <span>생산자:{{data.producer_nm}}</span>
    </span> 
    <span >
       
        <ion-icon name='cart'></ion-icon>
        <span>주문 {{data.tot_sale_cnt | number}}개</span>
      
    </span>
    <span >
      
        <ion-icon name='basket'></ion-icon>
        <span>재고 {{data.tot_stock_cnt | number}}개</span>
      
    </span>
  </div>
   
 
 

</ion-content>
<ion-footer>
    <ion-toolbar color="primary" >
  
 
    
      <ion-buttons  text-center>
          <button (click)="goOrder()"  ion-button  clear small icon-start>
              <ion-icon name='cart'></ion-icon>
              <span>구매하기</span>
          </button>  
      </ion-buttons>  
        
    </ion-toolbar>
</ion-footer>
