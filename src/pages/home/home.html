<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
    <button ion-button float-right style="background-color: rgba( 255, 255, 255, 0 );">
      <img style="width:3em;height:3em" src="assets/icon/btn_titlebar_notice.png">
      <span style="color: black;" [hidden]="0 >= rest.userInfo.not_yet_read">{{rest.userInfo.not_yet_read}}</span>
    </button>
  </ion-navbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-avatar>
          <img [src]="rest.userInfo.mem_img">
        </ion-avatar><br>
      <ion-title>{{rest.userInfo.mem_nm}}</ion-title>
    </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
<ion-content class="cards-bg social-cards">

  <ion-card *ngFor="let data of dataList" (click)="itemClicked(data)">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="data.rcmd_mem_img">
      </ion-avatar>
      <h2>{{data.rcmd_mem_nm}}
          <span float-right><img></span></h2>
      <p>{{data.reg_dttm | date:'yyyy-MM-dd'}}
        <span float-right>{{data.sale_end_dd}}</span>
      </p>
    </ion-item>

    <ion-card-content>
      <p>
        <span class="goodsNm">{{data.goods_nm}}</span>
        <span float-right>{{data.sellprice | number}}원</span>
      </p>
    </ion-card-content>
    <img [src]="rest.config.img_goods_root_path + data.list_img_1">
    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          <span>댓글 {{data.comment_cnt | number}}개</span>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          <span>주문 {{data.tot_sale_cnt | number}}개</span>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-start>
          <ion-icon name='text'></ion-icon>
          <span>재고수량 {{data.tot_stock_cnt | number}}개</span>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar (click)="goGoodsRegister()" color="primary">

    <ion-title center>
      <ion-icon name="add-circle"></ion-icon> 상품소개 하기</ion-title>

  </ion-toolbar>
</ion-footer>
